services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - backend-data:/app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - TZ=UTC

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      - VITE_BACKEND_URL=http://localhost:3000
      - TZ=UTC

networks:
  default:
    driver: bridge

volumes:
  backend-data:
